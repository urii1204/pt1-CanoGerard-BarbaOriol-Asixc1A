<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Noms Aleatoris</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Noms Aleatoris</h1>
    <button id="btn">Triar un nom</button>
    <p id="resultat"></p>
    <script src="script.js"></script>
  </body>
</html>

<style>
  h1 {
    text-align: center;
  }

  button {
    display: block;
    margin: auto;
    padding: 10px 20px;
    font-size: 20px;
    border: none;
    background-color: #3498db;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }

  p {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-top: 50px;
  }
</style>

<script>
  const btn = document.getElementById("btn");
  const resultat = document.getElementById("resultat");

  btn.addEventListener("click", () => {
    fetch("noms.txt")
      .then(response => response.text())
      .then(text => {
        const noms = text.trim().split("\n");
        const index = Math.floor(Math.random() * noms.length);
        resultat.textContent = noms[index];
      })
      .catch(error => {
        console.error("Error en carregar el fitxer de noms:", error);
        resultat.textContent = "Error en carregar el fitxer de noms";
      });
  });
</script>
