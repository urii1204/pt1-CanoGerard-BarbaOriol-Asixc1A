<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

    <style>

#alarm-container {
  font-family: dsDigital;
  height: 400px;
  width: 400px;
  background-color: black;
  margin: auto;
}
#alarm-timer {

  color: orange;
  font-size: 100px;
  margin: auto;
  text-align: center;



}
@font-face {
  font-family: dsDigital;
  src: url(ds-digital/DS-DIGI.TTF);
}
#alarm-hour {
  position: relative;
    height: 50px;
  width: 120px;
  min-width: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: gray;
  border-radius: 12px;
    opacity: 0.6;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  top: 35%;
  left:35%;
}
#alarm-hour span {
  width: 100%;
  text-align: center;
  font-size: 30px;
  font-weight: 600;

}

#alarm-minutes {
  position: relative;
  margin-top: 15px;
    height: 50px;
  width: 120px;
  min-width: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: grey;
  border-radius: 12px;
    opacity: 0.6;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    top: 35%;
  left:35%;
}
#alarm-minutes span {
  width: 100%;
  text-align: center;
  font-size: 30px;
  font-weight: 600;

}

.num {
  font-size: 50px;
  border-right: 2px solid rgba(0,0,0,0.2);
  border-left: 2px solid rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<!--Aquesta eina serveix per establir un temporitzador per marcar la finalització d’una tasca.

        Hi haurà 2 formes d’establir el temps.
        Indicant l’hora exacte de finalització: 10:44 am
        Indicant quant de temps falta perquè s’acabi la tasca: 01:16:00

        Haurà de mostrar, també, l’hora actual, fent servir una font digital
        Haurà de tenir efectes de so, quan acabi la tasca haurà de sonar un so. Aquest so estaria bé que es pogués configurar. És a dir, triar d’entre diverses opcions.-->
    <div id="alarm-container">
    <p id="alarm-timer">00:00</p>
      <div id="alarm-hour">
        <span class="minus-hour">-</span>
        <span class="num-hour">0</span>
        <span class="plus-hour">+</span>
      </div>
      <div id="alarm-minutes">
        <span class="minus-hour">-</span>
        <span class="num-hour">0</span>
        <span class="plus-hour">+</span>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
