<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma</title>


    <!-- External CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initClock()">


<input type="button" value="Dale Click" style="float:left;" id='spin' class="btn btn-primary"/>
<canvas id="canvas" width="500" height="500"></canvas>
<audio id="sound-end" src="audio/008863841_prev.mp3"></audio>
<audio id="sound-spinning" src="audio/006150824_prev.mp3"></audio>

    <div class="alarm">
        <div class="datetime">
            <div class="date">
                <span id="dayName">Dia</span>,
                <span id="month">Mes</span>,
                <span id="dayNum">00</span>,
                <span id="year">Año</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="period">AM</span>
            </div>
            <button id="stopAlarm" onclick="stopAlarm()">Parar</button>
        </div>

    <div class="boxAlarm">

        <div class="setAlarm">

            <div class="column">
                <select>
                    <option value="setHour" selected hidden>Horas</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="setMinute" selected hidden>Minutos</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
            <button id="btn-setAlarm" type="submit">Añadir</button>
        </div>

        <hr>
        <h3 id="alarm-h3"></h3>
        <div class="alarmList">
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
